name: Deploy HTML Page

on:
  push:
    branches:
      - main  # Trigger on the main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > my-aws-key.pem
        chmod 600 my-aws-key.pem

    - name: Copy files to EC2
      run: |
        scp -i my-aws-key.pem -o StrictHostKeyChecking=no index.html ubuntu@${{ secrets.EC2_PUBLIC_IP }}:/var/www/html/

    - name: Restart Nginx
      run: |
        ssh -i my-aws-key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} "sudo systemctl restart nginx"
